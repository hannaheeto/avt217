<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>e6: CSS box and position</title>
	<link rel="stylesheet" href="css/e6.css">
</head>

<body> 
	<div class="container">
		<img src= "img/bunny.jpg" alt="bunny">
		<div class="box1">
		<h3> Box 1: This is the div box using absolute position</h3>
		</div>
		
		<div class="box2">
		<h4> Box 2 uses fixed position</h4>
		<div class="insidebox2">
			<ul>
			<li> It is inside BOX 2 as nav</li>
			</ul>
			</div><!-- inside box2 ends-->
		</div><!-- box2 ends -->
	
	<div class="box3">
	<h3> Box 3 uses relative position</h3>
		</div>
	
	<div class="box4">
		<h4>box 4 uses sticky position</h4>
			</div>

	</div><!-- container ends -->
</body>
</html>
